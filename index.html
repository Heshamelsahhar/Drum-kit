<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drum kit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class='op'></div>
    <div class='norm'>
    <ul class='keys'>
        <li class='key a'> <span class='up'>A</span> <span class='down'>CLAP</span> </li>
        <li class='key s'> <span class='up'>S</span> <span class='down'>HIHAT</span> </li>
        <li class='key d'> <span class='up'>D</span> <span class='down'>KICK</span> </li>
        <li class='key f'> <span class='up'>F</span> <span class='down'>OPENHAT</span> </li>
        <li class='key g'> <span class='up'>G</span> <span class='down'>BOOM</span> </li>
        <li class='key h'> <span class='up'>H</span> <span class='down'>RIDE</span> </li>
        <li class='key j'> <span class='up'>J</span> <span class='down'>SNARE</span> </li>
        <li class='key k'> <span class='up'>K</span> <span class='down'>TOM</span> </li>
        <li class='key l'> <span class='up'>L</span> <span class='down'>TINK</span> </li>
    </ul>
    </div>
    <audio class='clap'><source src="sounds\clap.wav" type="audio/wav"></audio>
    <audio class='hihat'><source src="sounds\hihat.wav" type="audio/wav"></audio>
    <audio class='kick'><source src="sounds\kick.wav" type="audio/wav"></audio>
    <audio class='openhat'><source src="sounds\openhat.wav" type="audio/wav"></audio>
    <audio class='boom'><source src="sounds\boom.wav" type="audio/wav"></audio>
    <audio class='ride'><source src="sounds\ride.wav" type="audio/wav"></audio>
    <audio class='snare'><source src="sounds\snare.wav" type="audio/wav"></audio>
    <audio class='tom'><source src="sounds\tom.wav" type="audio/wav"></audio>
    <audio class='tink'><source src="sounds\tink.wav" type="audio/wav"></audio>
    <script src="app.js"></script>
</body>
</html>
